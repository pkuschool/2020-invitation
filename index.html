<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.3/pure.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/jquery.Jcrop.css">
    <link rel='preload' as="font" href="./font/drawfont.ttf">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>2020届毕业典礼 · 邀请函</title>
</head>

<body>
    <section hidden>
        <img src="./img/background.jpg" alt="">
    </section>
    <section id='form'>
        <!-- <h3 style="text-align: center;">2020 届毕业典礼<br>暨成人仪式邀请函</h3> -->
        <form class="pure-form pure-form-stacked" method="GET" id="form-main">
            <fieldset>
                <!-- <legend>请填写信息</legend> -->
                <label for="stacked-name">姓名<span style="font-family: 'regular-font';"> </span></label>
                <input type="text" id="stacked-name" class="pure-input-1" placeholder="姓名" />
                <label for="stacked-house">身份/书院</label>
                <select id="stacked-house" class="pure-input-1" style="height:2.5em">
                    <option>请选择书院/身份</option>
                    <option>格物</option>
                    <option>致知</option>
                    <option>诚意</option>
                    <option>正心</option>
                    <option>明德</option>
                    <option>至善</option>
                    <option>新民</option>
                    <option>熙敬</option>
                    <option>预科部</option>
                    <option>教师</option>
                    <option>家长</option>
                </select>
                <!-- <div class="pure-button" href="#" class="pure-input-1">上传图片</div> -->
                <label for="upload">头像</label>
                <button type="button" id="upload" class="pure-button"
                    onclick="document.querySelector('#input-file').click()">上传头像</button>
                <span class="file-hint" onclick="document.querySelector('#input-file').click()">大小不能超过 5 MB</span>
                <input type="file" name="upload" id="input-file" accept="image/*" hidden><br>
                <img src="" alt="" id="avatar-img" height="50" width="auto"
                    style="margin-top: 8px;border: 2.4px white solid;border-radius: 5px;" hidden>
                <!-- <img src="#" alt="" id="preview"> -->
            </fieldset>
            <!-- <button type="submit" class="pure-button pure-button-primary">确认</button> -->
        </form>
        <div class="pure-button" id="submit-btn" onclick="submit()">生成邀请函</div>

    </section>
    <div class="card preview-area" hidden>
        <h3 style="margin-top: 10px;">裁剪图片</h3>
        <p style="margin-top: 0;">请裁剪出你的头像</p>
        <img src="#" id="target">
        <canvas id="tool" hidden></canvas>
        <!-- <div class="pure-button" id="rot-right" style="margin-top: 15px;">右旋90°</div> -->
        <img src="#" id="preview">
        <div class="ctrl-area">
            <div class="pure-button cut_ctrl" id="cut_cancel" onclick="cut_cancel()">取消</div>
            <div class="pure-button pure-button-primary cut_ctrl" id="cut_confirm" onclick="cut_confirm()">确认，不用裁了</div>
        </div>
    </div>
    <div class="shadow" hidden></div>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="./js/jquery.Jcrop.min.js"></script>
<script src="./js/main.js"></script>

</html>
