<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.3/pure.min.css">
    <title>2020届毕业典礼 · 邀请函</title>
</head>
<body>
    <section hidden>
        <img src="./background.jpg" alt="">
    </section>
    <section id='form' >
        <h3>2020 届毕业典礼邀请函</h3>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <!-- <legend>请填写信息</legend> -->
                <label for="stacked-name">姓名</label>
                <input type="text" id="stacked-name" class="pure-input-1-1" placeholder="姓名" />
                <label for="stacked-house">书院</label>
                <select id="stacked-house" class="pure-input-1-1">
                    <option>格物</option>
                    <option>致知</option>
                    <option>诚意</option>
                    <option>正心</option>
                    <option>明德</option>
                    <option>至善</option>
                    <option>新民</option>
                    <option>熙敬</option>
                </select>
            </fieldset>
            <button type="submit" class="pure-button pure-button-primary">确认</button>
        </form>
    </section>
</body>
</html>
